<!DOCTYPE html>
<html>
    <head>
        <title>Demo of ACE Editor</title>
        <!--导入js库-->
        <script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="src/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <!--代码输入框（注意请务必设置高度，否则无法显示）-->
        <pre id="code" class="ace_editor" style="min-height:400px;max-width:500px"><textarea class="ace_text-input">
/*
*绘制地图
@property drawMap
@type {function}
*/
function drawMap(){
    var map = L.Map("map-main");
}
        </textarea></pre>

        <script>
            window.onload = function(){
            //初始化对象
            editor = ace.edit("code");
            
            //设置风格和语言（更多风格和语言，请到github上相应目录查看）
            theme = "clouds"
            language = "javascript";//"c_cpp"
            editor.setTheme("ace/theme/" + theme);
            editor.session.setMode("ace/mode/" + language);
            
            //字体大小
            editor.setFontSize(18);
            
            //设置只读（true时只读，用于展示代码）
            editor.setReadOnly(false); 
            
            //自动换行,设置为off关闭
            editor.setOption("wrap", "free")
            
            //启用提示菜单
            ace.require("ace/ext/language_tools");
            editor.setOptions({
                    enableBasicAutocompletion: true,
                    enableSnippets: true,
                    enableLiveAutocompletion: true
                });
            
            document.getElementById('btn').onclick = function(){
                var lines = editor.getValue();
                console.log(lines);
            }
            }

            
        </script>
    <button id="btn" style="position:absolute;top:550px;left:200px;width:100px;height:100px;">Save</button>
    </body>
</html>
